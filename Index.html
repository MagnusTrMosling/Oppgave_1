<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/fonter.css"> 
	<link rel="stylesheet" href="./css/style.css">
	<title>registreringsskjema</title>
</head>
<body>
	<header>
		<div class="header-main">
		<img class="main-logo" src="./assets/nike-logo.pg" alt="logo">
		</div>
	</header>

	<main>
		<section class="registration-section">
			<form action="">

				<h1>Registreringsskjema</h1>

				<div class="space">
			
					<div class="form-box ">
						<label for="text">Fornavn</label>
						<input class="registration-text-box" type="text" name="Fornavn" placeholder="Ola"  >
					</div>

					<div class="form-box ">
						<label for="text">Etternavn</label>
						<input class="registration-text-box" type="text" name="Fornavn" placeholder="Nordmann"  >
					</div>

					<div class="form-box ">
						<label for="text">Password</label>
						<input class="registration-text-box" type="password" name="Fornavn" placeholder="password"  >
					</div>

					<div class="form-box">
						<label for="number">Fødselsdato</label>
						<div class="date-of-birt">
							<input class="registration-text-box date " type="number" name="Fornavn" placeholder="dd" >
							<input class="registration-text-box date " type="number" name="Fornavn" placeholder="mm" >
							<input class="registration-text-box date " type="number" name="Fornavn" placeholder="åå" >
						</div>
					</div>

					<div class="form-box ">
						<label for="E-post">E-post</label>
						<input class="registration-text-box" type="email" name="Fornavn" placeholder="Ola@gmail.com"  >
					</div>

					<div class="form-box ">
						<label for="number">Mobil</label>
						<input class="registration-text-box space-mobile" type="number" name="Fornavn" placeholder="76 37 83 74"  >
					</div>

					<button class="registration-button">Registrer</button>
				</div>

			</form>
		</section>
	</main>

	<footer>





	</footer>
	
</body>
</html>
